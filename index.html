<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
      </div>
      <div class="black-keys">
        <kbd id="key-w">W</kbd>
        <kbd id="key-e">E</kbd>
        <kbd id="key-t">T</kbd>
        <kbd id="key-y">Y</kbd>
        <kbd id="key-u">U</kbd>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
